[pytest]
# Pytest configuration for SAP AI Core OpenAI Proxy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests requiring running services
    slow: Tests that take a long time to run
    streaming: Tests for streaming functionality
    multiturn: Tests for multi-turn conversations

# Test paths
testpaths = tests

# Timeout for tests (in seconds)
timeout = 120

# Minimum Python version
minversion = 3.11
